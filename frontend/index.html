<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Cube Module Example</title>
  <link rel="stylesheet" href="style.css">
    <style>
      body {
        margin: 0;
      }
    </style>    
    <script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
        }
			}
		</script>
  </head>
  <body>
    <div id="container"></div>

  <div id="controls">
    <label>Rotation Speed:</label>
    <input  type="range" id="speed" min="0" max="5" step="0.1">
    <div>
      <button onclick="getvalue(this)" id="up">↑</button>
      <button onclick="getvalue(this)" id="down">↓</button>
      <button onclick="getvalue(this)" id="left">←</button>
      <button onclick="getvalue(this)" id="right">→</button>
    </div>
    <button onclick="resetPre()" id="reset">Reset</button>
    <button onclick="saveValue()" id="save">Save</button>
    <p id="status"></p>
  </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
